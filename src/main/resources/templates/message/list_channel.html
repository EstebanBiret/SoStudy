<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SoStudy | Conversations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form_publish_post.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list_channels.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list_new_conv.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/chat.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link rel="icon" type="image/png" th:href="@{/images/logos/logo_only.png}">
</head>
<body>
    <div th:replace="common/navbar :: navbar(${currentUri})"></div>
    <form th:action="@{/channels/new}" method="get">
        <div class="list-chan-box">
            <input type="text" placeholder="Rechercher..." class="search-bar full">
    
            <ul class="full-card">
                <li class="user-card" th:each="entry : ${lastMessageMap}">
                    <a class="user-info">
                        <img th:if="${entry.key.getUsers().size() > 2}" th:src="${entry.key.channelImagePath}" alt="User" class="user-photo">
                        <img th:unless="${entry.key.getUsers().size() > 2}" th:src="${profPicMap[entry.key]}" alt="User" class="user-photo" />
                        <div class="text-placeholder">
                            <h3 th:if="${entry.key.getUsers().size() > 2}" class="user-name" th:text="${entry.key.getChannelName()}"></h3>
                            <h3 th:unless="${entry.key.getUsers().size() > 2}" class="user-name" th:text="${profPseudoMap[entry.key]}"></h3>
                            <p class="user-description" th:if="${entry.value != null}" th:text="${entry.value.getContent()}"></p>
                        </div>
                    </a>
                </li>
            </ul>
                <button type="submit" class="new-conv">
                    +
                </button>
            </div>
        </form>

        <div class="conv-box" id="conversation">
            <div class="conv-header">
                <h2 class="conv-name">Nom de la conversation</h2>
                <button class="conv-settings">
                    <img src="/images/logos/repost.png" alt="Settings" class="settings-icon" id="connect">
                </button>
            </div>
            <input type="hidden" id="current-user-id" th:value="${currentUser.getIdUser()}"/>


            <!-- Chat messages en grid -->
            <div class="chat-messages" id="chat-messages">
                <div class="message-row friend">
                    <div class="bubble">Salut, ça va ? zeugvevaubuevurveuzvugzevfgzvgfvazhfbubfybdsiufhzuaihfuizegruifhrzeufgrzyagbuygazyfzeagbfyhzeabfy</div>
                </div>
                <div class="message-row me">
                    <div class="bubble">Oui, et toi ? zaehzebahbeazbehbzabehzbehazbuieazbeizabhbzahebhzabehabzeibaziebzbeizabiebiazbieabaebzeabeizbezabiazeb</div>
                </div>
            </div>

            <form class="message-input" id="form-message">
                <input type="text" placeholder="Écrire un message..." class="message-text" id="message_sender">
                <button type="submit" class="send-button" id="send">
                    <img src="/images/logos/publish-active.svg" alt="Send" class="send-icon">
                </button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/chat.js}"></script>
</body>
</html>
