<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SoStudy - Créer un post</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/post/form_publish.css}">
    <link rel="icon" type="image/png" th:href="@{/images/logos/logo_only.png}">
</head>
<body>
    <div th:replace="common/navbar :: navbar(${currentUri})"></div>

    <div class="form-container">
        <div class="form-content">
            <h1>Créer un nouveau post</h1>
            
            <form th:action="@{/post/publish}" method="post" enctype="multipart/form-data" class="post-form">
                <div class="form-group">
                    <label for="postContent">Contenu du post</label>
                    <textarea id="postContent" name="postContent" rows="4" required
                        placeholder="Partagez votre expérience, vos questions ou vos réflexions..."
                        class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="postMedia">Ajouter une image (optionnel)</label>
                    <input type="file" id="postMedia" name="postMedia" accept="image/*" class="form-control-file">
                </div>

                <div class="form-group">
                    <label for="community">Partager dans une de vos communautés (optionnel)</label>
                    <select id="community" name="communityId" class="form-control">
                        <option value="" selected>Ne pas partager dans une communauté</option>
                        <option th:each="community : ${userCommunities}"
                                th:value="${community.communityId}"
                                th:text="${community.communityName}"></option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Publier</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
